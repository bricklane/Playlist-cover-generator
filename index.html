<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Generative Art with Tuber Shapes</title>
<style>
  #artCanvas {
    width: 300px;
    height: 300px;
    display: block;
    background-color: #8B4513; /* Dark brown background, as in your provided example */
  }
  .button {
    padding: 10px;
    margin: 5px;
    cursor: pointer;
  }
</style>
</head>
<body>
<canvas id="artCanvas" width="300" height="300"></canvas>
<button class="button" onclick="createRandomTuberShapes()">Create</button>
<button class="button" onclick="savePattern()">Save</button>

<script>
// Function to create random tuber shapes
function createRandomTuberShapes() {
  var canvas = document.getElementById('artCanvas');
  var ctx = canvas.getContext('2d');
  var width = canvas.width;
  var height = canvas.height;

  // Clear previous content
  ctx.clearRect(0, 0, width, height);

  // Set a dark brown background
  ctx.fillStyle = '#8B4513'; // This matches the background color of your example
  ctx.fillRect(0, 0, width, height);

  // Generate a random number of tuber shapes
  var shapeCount = Math.floor(Math.random() * 4) + 1; // 1 to 4 shapes
  
  for (var i = 0; i < shapeCount; i++) {
    // Define the tuber shape with a random number of sides
    var sides = Math.floor(Math.random() * 5) + 5; // 5 to 9 sides
    var centerX = Math.random() * width;
    var centerY = Math.random() * height;
    var radius = Math.random() * 40 + 20; // Size range between 20 and 60

    // Draw the tuber shape
    ctx.beginPath();
    var startAngle = Math.random() * Math.PI * 2; // Random start angle
    for (var j = 0; j < sides; j++) {
      var angle = startAngle + j * (2 * Math.PI / sides);
      // Randomize the radius for each vertex
      var rad = radius + Math.random() * 20 - 10; // Randomize size a bit
      var x = centerX + rad * Math.cos(angle);
      var y = centerY + rad * Math.sin(angle);
      ctx.lineTo(x, y);
    }
    ctx.closePath();

    // Fill the tuber shape
    ctx.fillStyle = '#FF8C00'; // Dark orange color
    ctx.fill();
  }
}

function savePattern() {
  var canvas = document.getElementById('artCanvas');
  var dataURL = canvas.toDataURL('image/png');
  var downloadLink = document.createElement('a');
  downloadLink.href = dataURL;
  downloadLink.download = 'random-tuber-shapes.png';
  document.body.appendChild(downloadLink);
  downloadLink.click();
  document.body.removeChild(downloadLink);
}
</script>
</body>
</html>
