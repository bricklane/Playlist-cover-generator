<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Generative Art</title>
<style>
  #artCanvas {
    /* Define size and default background color */
    width: 300px;
    height: 300px;
    display: block; /* to prevent default line break */
    background-color: #000; /* Default background */
  }
  /* Style your buttons */
  .button {
    padding: 10px;
    margin: 5px;
    cursor: pointer;
  }
</style>
</head>
<body>
<canvas id="artCanvas" width="300" height="300"></canvas>
<button class="button" onclick="createPattern()">Create</button>
<button class="button" onclick="savePattern()">Save</button>

<script>
// Function to generate a random color
function getRandomColor() {
  var letters = '0123456789ABCDEF';
  var color = '#';
  for (var i = 0; i < 6; i++) {
    color += letters[Math.floor(Math.random() * 16)];
  }
  return color;
}

// Function to generate seed points
function generateSeedPoints(numberOfPoints, width, height) {
  var points = [];
  for (var i = 0; i < numberOfPoints; i++) {
    points.push({
      x: Math.random() * width,
      y: Math.random() * height
    });
  }
  return points;
}

// Function to generate the vertices of the polygons
function generatePolygonVertices(center, vertexCount) {
  var vertices = [];
  var angleStep = (Math.PI * 2) / vertexCount;
  for (var i = 0; i < vertexCount; i++) {
    var angle = angleStep * i;
    var radius = Math.random() * (50 - 20) + 20; // Radius between 20 and 50
    var x = center.x + Math.cos(angle) * radius;
    var y = center.y + Math.sin(angle) * radius;
    vertices.push({x: x, y: y});
  }
  return vertices;
}

// Function to create the pattern
function createPattern() {
  var canvas = document.getElementById('artCanvas');
  var ctx = canvas.getContext('2d');

  // Clear previous pattern
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Set a random background color for the canvas
  ctx.fillStyle = getRandomColor();
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  // Generate a set of seed points for the pattern
  var points = generateSeedPoints(10, canvas.width, canvas.height);

  // Draw polygons around each seed point
  points.forEach(function(seed) {
    // Start the path for the polygon
    ctx.beginPath();

    // Determine the number of vertices for this polygon, between 8 and 12
    var vertexCount = Math.floor(Math.random() * (12 - 8 + 1)) + 8;

    // Generate vertices for the polygon around the seed point
    var vertices = generatePolygonVertices(seed, vertexCount);

    // Move to the first vertex
    ctx.moveTo(vertices[0].x, vertices[0].y);

    // Draw lines to each of the remaining vertices
    vertices.forEach(function(vertex, index) {
      ctx.lineTo(vertex.x, vertex.y);
    });

    // Close the path and fill the polygon
    ctx.closePath();
    ctx.fillStyle = getRandomColor();
    ctx.fill();
  });
}

// Function to save the pattern as an image
function savePattern() {
  var canvas = document.getElementById('artCanvas');
  var dataURL = canvas.toDataURL('image/png');
  var downloadLink = document.createElement('a');
  downloadLink.href = dataURL;
  downloadLink.download = 'generated-pattern.png';
  document.body.appendChild(downloadLink);
  downloadLink.click();
  document.body.removeChild(downloadLink);
}

// Call createPattern to initialize the pattern
createPattern();
</script>
</body>
</html>
