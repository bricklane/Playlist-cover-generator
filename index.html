<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

    <title>Playlist Cover Generator</title>
    <script type="text/javascript" src="decomp.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.14.2/matter.min.js"></script>

    <style type="text/css">
      body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
}

#canvas-container {
    text-align: center;
    width: 100%; 

}

#myCanvas {
    width: 100%; 
    max-width: 400px;
}

@media only screen and (max-width: 768px) {
    #myCanvas {
        max-width: 800px; 
    }
}


#button-container {
  padding: 4px;
}

canvas {
    border: 0px solid #000;
}

button {
    margin: 0px;
    padding: 6px 7px;
    font-size: 16px;
    display: inline;
    border-radius: 50px;
    border: 0px;
    background-color: rgba(255, 255, 255, 1);
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: rgba(255, 255, 255, 0.4);
}

button:active {
    background-color: rgba(255, 255, 255, 0.4); 
}



#resetButton,
#exportButton {
    display: inline;
    margin: 0 auto;
}
    </style>
</head>
<body>

      <div id="canvas-container">
        <canvas id="myCanvas"></canvas>
      </div>

      <div id="button-container">
        <button id="exportButton" class="material-icons-outlined" title="save as png">download</button>
        <button id="resetButton" class="material-icons-outlined" title="refresh">refresh</button>
        <button id="addButton" class="material-icons-outlined" title="add shape">add</button>
        <button id="toggleGravityButton" class="material-icons-outlined" title="toggle gravity">bubble_chart</button>
        <button id="changeColorsButton" class="material-icons-outlined" title="randomize colors">palette</button>


      </div>


<script type="text/javascript" src="script.js"></script>
</body>
</html>
